<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- In this we will learn about Html Forms -->
    <!-- <fieldset></fieldset> = is used to create a field space for any thing or form -->
    <!-- legend tag will work as a temporary Heading for firledset area -->
    <!-- "name" attribute is used to distinguish the data entred by user in backend -->

    <!-- HTTP MOETHODS IN FORMS -->
    <!-- 1. GET method-- In This all the data is transfered using your url by embedding in it. it is less secure   -->
    <!-- 1. POST method-- In This  the data is not  transfered using your url by embedding in it and send using its body   -->
    <form action="" method="get" target="_blank">
        <fieldset>
            <legend> User Registration !!</legend>

            <label for="uname">Enter Your name</label>
            <input type="text" id="uname">
            <br>

            <label for="password">Enter Your Password </label>
            <input type="password" id="password">
            <br>

            <label for="email">Email</label>
            <input type="email" id="email">

            <br>Gender <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <br>

            <input type="submit" value="Submit Now">



        </fieldset>
    </form>

</body>

</html>
