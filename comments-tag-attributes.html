<body>
    <!--✅✅ Here We Will Learn about Comments,Tags and Attributes in HTML✅✅-->

    <!-- COMMENTS-- we Use commments to make code readable for the developer. -->
    
<!-- 
    <!-- TAGS- HTML tags are the combination of two Arrow Brackets which are used to opening and closing any tags ,basically tags tells the browser about how this particular content should be treated like H1-H6 is used for Headings -->

    Examples
    <h1></h1>
    <h2></h2>
    <p></p>
    <i></i>
    <img src="" alt="">
     so on 

    
    <!-- Html Entities  -->
    <!-- HTML entities are used to display special characters and symbols in HTML that cannot be typed directly into the code. They are represented by a string of text that starts with an ampersand (&) and ends with a semicolon (;). -->

    <p>
        5 &lt; 7 <!-- This will display as - 5 < 7-->
        5 &gt; 7 <!-- This will display as - 5 > 7-->
        5 &amp; 7 <!-- This will display as - 5 & 7-->
    </p>

    <!-- Attributes are just to give or provide additional info to a html tag like img tag has "src" "alt" attributes  -->
    
    <img src="" alt="">
